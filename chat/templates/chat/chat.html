<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amaan's Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- General Body Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        /* --- Chat History Container --- */
        #chat-container {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            flex-grow: 1; /* Takes up available space */
            overflow-y: auto; /* Makes it scrollable */
            margin-bottom: 16px;
        }

        /* --- Base Style for All Message Cards --- */
        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 18px; /* Rounded corners for the "card" effect */
            line-height: 1.6;
            max-width: 75%;
        }

        /* --- Style for AI Messages --- */
        .ai-message {
            background-color: #f8f9fa; /* Almost white, very light grey */
            border: 1px solid #e9ecef; /* A light border to see it on the white background */
            text-align: left;
            margin-right: auto; /* Pushes the card to the left */
        }

        /* --- Style for User Messages --- */
        .user-message {
            background-color: #d1e7dd; /* A pleasant green color */
            color: #0f5132;
            text-align: left;
            margin-left: auto; /* Pushes the card to the right */
        }

        /* --- Input Form Styling --- */
        #chat-form {
            display: flex;
            gap: 10px;
        }

        #chat-form input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }

        #chat-form button {
            padding: 0 20px;
            border: none;
            background-color: #0d6efd; /* A nice blue for the send button */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* --- Error Message Styling --- */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #f5c6cb;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <h1>Amaan's Chatbot</h1>
        {% if error %}
            <div class="error-message">
                ‚ö†Ô∏è {{ error }}
            </div>
        {% endif %}
        
        <div id="chat-container">
            {% for message in chat_history %}
                <div class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}">
                    <p style="white-space: pre-wrap; margin: 0;">{{ message.content }}</p>
                    {% if message.role == 'ai' %}
                        {% if 'Please click your choice:' in message.content %}
                            <!-- Disambiguation buttons -->
                            <div style="margin-top: 12px; display: flex; gap: 12px;">
                                <button onclick="sendChoice('calamity')" 
                                        style="background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                    üéÆ Calamity mod
                                </button>
                                <button onclick="sendChoice('general')" 
                                        style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px;">
                                    üìö General info
                                </button>
                            </div>
                        {% else %}
                            <!-- Regular feedback buttons -->
                            <div style="margin-top: 8px; display: flex; gap: 8px; align-items: center;">
                                <button onclick="sendFeedback('thumbs_up', '{{ message.content|escapejs }}')" 
                                        style="background: none; border: none; font-size: 18px; cursor: pointer; padding: 4px;" 
                                        title="Helpful">
                                    üëç
                                </button>
                                <button onclick="sendFeedback('thumbs_down', '{{ message.content|escapejs }}')" 
                                        style="background: none; border: none; font-size: 18px; cursor: pointer; padding: 4px;" 
                                        title="Not helpful">
                                    üëé
                                </button>
                                <span id="feedback-msg" style="font-size: 12px; color: #666; margin-left: 8px;"></span>
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" name="question" placeholder="Ask something..." autocomplete="off" autofocus>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function sendFeedback(feedbackType, answer) {
            const lastUserMessage = document.querySelectorAll('.user-message');
            const question = lastUserMessage.length > 0 ? lastUserMessage[lastUserMessage.length - 1].textContent : '';
            
            fetch('/chat/feedback/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: `feedback_type=${feedbackType}&question=${encodeURIComponent(question)}&answer=${encodeURIComponent(answer)}`
            })
            .then(response => response.json())
            .then(data => {
                const feedbackMsg = document.getElementById('feedback-msg');
                if (feedbackMsg) {
                    feedbackMsg.textContent = data.message;
                    setTimeout(() => feedbackMsg.textContent = '', 3000);
                }
            });
        }
        
        function sendChoice(choice) {
            // Submit the user's disambiguation choice
            const form = document.getElementById('chat-form');
            const input = form.querySelector('input[name="question"]');
            input.value = choice;
            form.submit();
        }
    </script>

</body>
</html>
